<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi cuenta</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      .profile-pic {
        max-width: 150px;
        transition: transform 0.3s ease;
      }

      .profile-pic:hover {
        border: 5px solid transparent;
        border-radius: 50%;
        background-image: radial-gradient(
          circle at center,
          #ff0000,
          #ff4000,
          #ff8000,
          #ffbf00,
          #ffff00,
          #bfff00,
          #80ff00,
          #40ff00,
          #00ff00,
          #00ff40,
          #00ff80,
          #00ffbf,
          #00ffff,
          #00bfff,
          #0080ff,
          #0040ff,
          #0000ff,
          #4000ff,
          #8000ff,
          #bf00ff,
          #ff00ff,
          #ff00bf,
          #ff0080,
          #ff0040
        );
        /* Agregamos más colores al gradiente del arcoíris */
        background-size: 1000% 1000%;
        animation: gradientAnimation 10s ease infinite;
        transform: scale(1.1); /* Agrandamos la imagen en un 20% */
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      #fileInput{
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center mb-4">Mi cuenta</h2>
              <form>
                <!-- ... Otros campos del formulario ... -->
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <label for="fileInput">
                    <img
                      class="profile-pic mx-auto d-block rounded-circle mb-4"
                      src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                      alt="Foto de perfil"
                      crossorigin="anonymous"
                      style="max-width: 150px"
                    />
                  </label>
                  <input type="file" id="fileInput" />
                </div>
                <!-- ... Otros campos del formulario ... -->
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    value="Nombre de usuario"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value="correo@example.com"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña actual</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingrese su contraseña actual"
                  />
                </div>
                <div class="form-group">
                  <label for="new-password">Nueva contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="new-password"
                    placeholder="Ingrese su nueva contraseña"
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirmar contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Confirme su nueva contraseña"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Guardar cambios
                </button>
                <button type="button" class="btn btn-danger btn-block mt-2">
                  Borrar cuenta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
