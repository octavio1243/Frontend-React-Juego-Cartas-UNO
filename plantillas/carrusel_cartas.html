<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Cartas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .card-carousel {
      max-width: 800px;
      margin: 0 auto;
    }

    .card-list-container {
      position: relative;
    }

    .card-list {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      scroll-behavior: smooth; /* Permite un desplazamiento suave al usar las flechas */
    }

    .card-item {
      flex: 0 0 auto;
      width: 200px;
      margin-right: 10px;
    }

    .carousel-control-prev,
    .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .carousel-control-prev {
      left: 0;
    }

    .carousel-control-next {
      right: 0;
    }

    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Carrusel de Cartas</h2>

  <div class="row">
    <div class="col"></div>

    <div class="col-md-8 card-carousel">
      <div class="card-list-container">
        <div id="cardCarousel" class="carousel slide card-list" data-ride="carousel">
          <!-- Flechas de navegación -->
          <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">&laquo;</span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">&raquo;</span>
            <span class="sr-only">Siguiente</span>
          </a>

          <div class="carousel-inner">
            <!-- Aquí agregamos las cartas -->
            <div class="carousel-item active">
              <div class="card-list">
                <div class="card-item">
                  <img src="http://127.0.0.1:3000/images/cards/blue/9.png" class="img-fluid rounded" alt="Carta 1">
                </div>
                <div class="card-item">
                  <img src="http://127.0.0.1:3000/images/cards/blue/9.png" class="img-fluid rounded" alt="Carta 2">
                </div>
                <div class="card-item">
                    <img src="http://127.0.0.1:3000/images/cards/blue/9.png" class="img-fluid rounded" alt="Carta 2">
                  </div>
                  <div class="card-item">
                    <img src="http://127.0.0.1:3000/images/cards/blue/9.png" class="img-fluid rounded" alt="Carta 2">
                  </div>
                  <div class="card-item">
                    <img src="http://127.0.0.1:3000/images/cards/blue/9.png" class="img-fluid rounded" alt="Carta 2">
                  </div>
                  <div class="card-item">
                    <img src="http://127.0.0.1:3000/images/cards/blue/9.png" class="img-fluid rounded" alt="Carta 2">
                  </div>
                <!-- Agregar más cartas según sea necesario -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
