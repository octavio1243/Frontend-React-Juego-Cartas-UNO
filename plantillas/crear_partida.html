<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear partida UNO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Crear partida UNO</h2>
            <form>
              <div class="form-group">
                <label for="mode">Modalidad</label>
                <select class="form-control" id="mode">
                  <option value="individual">Individual</option>
                  <option value="grupos">Grupos</option>
                </select>
              </div>
              <div class="form-group" id="groupSizeInput" style="display: none;">
                <label>Cantidad de grupos</label>
                <div class="btn-group d-flex" data-toggle="buttons">
                  <label class="btn btn-outline-primary flex-fill active">
                    <input type="radio" name="group-count" id="group-count-2" value="2"> 2
                  </label>
                  <label class="btn btn-outline-primary flex-fill">
                    <input type="radio" name="group-count" id="group-count-4" value="4"> 4
                  </label>
                  <label class="btn btn-outline-primary flex-fill">
                    <input type="radio" name="group-count" id="group-count-6" value="6"> 6
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Crear partida</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // Obtener elementos del DOM
    const modeSelect = document.getElementById('mode');
    const groupSizeInput = document.getElementById('groupSizeInput');

    // Mostrar u ocultar el campo de cantidad máxima de miembros por grupo según la modalidad seleccionada
    modeSelect.addEventListener('change', function() {
      if (this.value === 'grupos') {
        groupSizeInput.style.display = 'block';
      } else {
        groupSizeInput.style.display = 'none';
      }
    });
  </script>
</body>
</html>
