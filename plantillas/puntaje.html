<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ... Código del encabezado ... -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Roboto", sans-serif; /* Aplicamos la fuente "Roboto" al cuerpo del documento */
    }

    /* Estilos para el fondo difuso detrás del popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(248, 249, 250, 0.8); /* Color del fondo con transparencia */
      backdrop-filter: blur(5px); /* Efecto de difuminado */
      z-index: 1; /* Asegura que esté por debajo del popup */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilos para el contenido del popup */
    .popup-container {
      padding: 20px;
      min-width: 500px;
      background-color: #c9d1ea; /* Color similar al encabezado pero más claro */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px; /* Curvas redondeadas */
      overflow: hidden; /* Oculta los elementos que sobresalen con las curvas */
      font-family: "Roboto", sans-serif; /* Aplicamos la fuente "Roboto" al contenido del popup */
    }

    /* Estilos para la tabla */
    .scores-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f0f5fe; /* Fondo celeste claro */
      border-radius: 10px; /* Curvas redondeadas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombreado */
    }

    .scores-table-header {
      background-color: #3f51b5;
      color: #fff;
    }

    .scores-table th,
    .scores-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    /* Estilos para las columnas */
    .scores-table th:nth-child(1),
    .scores-table td:nth-child(1) {
      width: 20%;
    }

    .scores-table th:nth-child(2),
    .scores-table td:nth-child(2) {
      width: 60%;
    }

    .scores-table th:nth-child(3),
    .scores-table td:nth-child(3) {
      width: 10%;
    }

    .score-card {
      background-color: #f8f8f8;
      color: #333;
    }

    .group-name {
      font-weight: bold;
      margin-top: 5px;
    }

    .score-photos-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .score-photo {
      width: auto;
      height: 50px;
      object-fit: cover;
      margin-right: 5px;
    }

    .score-button {
      background-color: #3f51b5;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .score-button:hover {
      background-color: #00bcd4;
    }

    .score-button:active {
      transform: scale(0.95);
    }

    /* Ajuste de anchos de filas */
    .score-card:nth-child(1) {
      width: 15%;
    }

    .score-card:nth-child(2) {
      width: 80%;
    }

    .score-card:nth-child(3) {
      width: 5%;
    }
  </style>
</head>
<body>
  <!-- Agregamos el popup directamente al cuerpo del documento -->
  <div class="popup-overlay">
    <div class="popup-container">
      <div class="scores-container">
        <table class="scores-table">
          <thead>
            <tr class="scores-table-header">
              <th>Grupo</th>
              <th>Puntaje</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr class="score-card">
              <td>
                <div class="group-name">Grupo 1</div>
              </td>
              <td>
                <div class="score-photos-container">
                  <img class="score-photo" src=".\cartas\fosforo.png" alt="Fósforo" />
                  <img class="score-photo" src=".\cartas\fosforo.png" alt="Fósforo" />
                  <img class="score-photo" src=".\cartas\fosforo.png" alt="Fósforo" />
                  <img class="score-photo" src=".\cartas\fosforo.png" alt="Fósforo" />
                </div>
              </td>
              <td>
                <button class="score-button">+</button>
              </td>
            </tr>
            <!-- Agrega más score-cards según sea necesario -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
