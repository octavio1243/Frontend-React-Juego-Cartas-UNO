<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unirse a la partida</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Unirse a la partida</h2>
            <form>
              <div class="form-group">
                <label for="token">Token</label>
                <input type="text" class="form-control" id="token" placeholder="Ingrese el token de la partida">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Unirse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
